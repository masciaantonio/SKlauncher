# New Alerts
alert.duplicate.window.title=Avviso Istanza Doppia
alert.duplicate.label.title=Una istanza di Minecraft è già in esecuzione.
alert.duplicate.label.body=Se avvii un altro nella stessa cartella, potrebbero andare in conflitto e corrompere i tuoi salvataggi. \nQuesto potrebbe causare molti problemi, sia in singleplayer o che non. Non saremo responsabili per qualsiasi cosa vada storto. \nVuoi avviare un'altra istanza di Minecraft, nonostante questo? \nPuoi risolvere questo problema avviando il gioco in un'altra cartella (vedi il bottone "Modifica installazione").

